<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My iCloud-Style Website</title>
    <style>
        @font-face {
            font-family: 'Ainé';
            src: url('./fonts/aine.woff2') format('woff2'),
            url('fonts/aine.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }
        .header-container .logo {
            display: flex;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
        }
        .logo .jacob-name {
            font-family: 'Ainé', sans-serif;
            font-size: 50px;
            margin-right: 5px;
        }
        .header-container .user-dropdown {
            font-size: 30px;
            cursor: pointer;
        }
        .profile-section {
            text-align: center;
            margin-top: 40px;
        }
        .profile-section img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-section h2 {
            font-size: 24px;
            margin: 0;
            font-weight: 400;
        }
        .profile-section a {
            color: #007aff;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            display: inline-block;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 100px;
            margin: 100px 0;
            width: 75%;
            padding: 0 20px;
        }
        .icon-grid-item {
            text-align: center;
            position: relative;
        }
        .icon-grid-item img {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }
        .icon-grid-item label {
            display: block;
            font-size: 14px;
            color: #333;
        }
        @media (max-width: 768px) {
            .profile-section img {
                width: 150px;
                height: 150px;
            }
            .icon-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            .icon-grid-item img {
                width: 60px;
                height: 60px;
            }
            .icon-grid-item .calendar-date {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">
            <span class="jacob-name">J</span>acob
        </div>
        <div class="user-dropdown">Menu ▼</div>
    </div>
</header>

<div class="profile-section">
    <img src="./img/memoji.png" alt="Profile Picture">
    <h2><span id="greeting"></span>, my friend.</h2>
    <a href="#">Account Settings ›</a>
</div>

<div class="icon-grid">
    <div class="icon-grid-item">
        <img src="./img/mail.png" alt="Mail Icon">
        <label>Mail</label>
    </div>
    <div class="icon-grid-item">
        <img src="./img/contacts.png" alt="Contacts Icon">
        <label>Contacts</label>
    </div>
    <div class="icon-grid-item">
        <img src="./img/photos.png" alt="Photos Icon">
        <label>Photos</label>
    </div>
    <div class="icon-grid-item">
        <img src="./img/icloud.png" alt="iCloud Drive Icon">
        <label>iCloud Drive</label>
    </div>
    <div class="icon-grid-item">
        <img src="./img/notes.png" alt="Notes Icon">
        <label>Notes</label>
    </div>
    <div class="icon-grid-item">
        <img src="./img/reminders.png" alt="Reminders Icon">
        <label>Reminders</label>
    </div>
    <div class="icon-grid-item">
        <img src="./img/pages.png" alt="Pages Icon">
        <label>Pages</label>
    </div>
    <div class="icon-grid-item">
        <img src="./img/numbers.png" alt="Numbers Icon">
        <label>Numbers</label>
    </div>
    <div class="icon-grid-item">
        <img src="./img/keynote.png" alt="Keynote Icon">
        <label>Keynote</label>
    </div>
</div>

<script>
    function updateGreeting() {
        const currentHour = new Date().getHours();
        let greeting;

        if (currentHour < 12) {
            greeting = "Good morning";
        } else if (currentHour < 18) {
            greeting = "Good afternoon";
        } else {
            greeting = "Good evening";
        }

        document.getElementById("greeting").textContent = greeting;
    }

    updateGreeting(); // Call the function when the page loads
</script>

</body>
</html>
