<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }
        .tile {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .tile:hover {
            transform: scale(1.05);
        }
        .tile img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        .tile label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <a href="#about" class="tile">
            <img src="https://via.placeholder.com/60" alt="About Icon">
            <label>About</label>
        </a>
        <a href="#portfolio" class="tile">
            <img src="https://via.placeholder.com/60" alt="Portfolio Icon">
            <label>Portfolio</label>
        </a>
        <a href="#blog" class="tile">
            <img src="https://via.placeholder.com/60" alt="Blog Icon">
            <label>Blog</label>
        </a>
        <a href="#contact" class="tile">
            <img src="https://via.placeholder.com/60" alt="Contact Icon">
            <label>Contact</label>
        </a>
        <!-- Add more tiles as needed -->
    </div>

    <footer>
        &copy; 2024 My Personal Website. All rights reserved.
    </footer>

</body>
</html>
