<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My iCloud-Style Website</title>
    <style>
        @font-face {
            font-family: 'Ainé';
            src: url('./fonts/aine.woff2') format('woff2'),
            url('fonts/aine.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }
        .header-container .logo {
            display: flex;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
        }
        .logo .jacob-name {
            font-family: 'Ainé', sans-serif;
            font-size: 50px;
            margin-right: 5px;
        }
        .header-container .user-dropdown {
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">
            <a href="index-1.html" style="text-decoration: none; color: inherit;">
                <span class="jacob-name">J</span>
            </a>
            <a href="index-1.html" style="text-decoration: none; color: inherit;">
                acob
            </a>
        </div>
        <div class="user-dropdown">Menu ▼</div>
    </div>
</header>

</body>
</html>
